name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Generate auth.json from GitHub Secrets for secure CI credential provisioning
      # This ensures test credentials are injected at runtime without exposing them in code
      # Secrets DEMO_BANK_LOGIN and DEMO_BANK_PASSWORD must be configured in repository settings
      # See: https://docs.github.com/en/actions/security-guides/encrypted-secrets
      # GitHub Actions automatically masks secret values in logs (shows as [***])
      - name: Generate auth.json from GitHub Secrets
        run: |
          echo '{"login":"${{ secrets.DEMO_BANK_LOGIN }}","password":"${{ secrets.DEMO_BANK_PASSWORD }}"}' > tests/auth.json

      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers (Chromium, Firefox, WebKit)
      # This explicitly provisions browser binaries in CI environment
      # Required because npm ci with PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD set skips browser downloads
      # See: https://playwright.dev/docs/ci
      - name: Install Playwright Browsers
        run: npx playwright install

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Lint (ESLint)
        run: npm run lint

      - name: Run Playwright tests
        run: npx playwright test --reporter=list
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
